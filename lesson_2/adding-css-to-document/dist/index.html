<!DOCTYPE html>
<html>

<head>
  <title>Adding CSS</title>
  <!--  External CSS    -->
  <!--   Note that code pen loads external css by default so the next line is just for showing how to load external css -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <!-- Internal CSS   -->
  <style>
    p {
      color: navy;
      margin: 50px;
    }
  </style>

  <h1>Hello World!</h1>
  <p>I love GIS!</p>
  <!--Inline style    -->
  <p>I love <span style="color:orange;">GIS!</span> </p>
</body>
